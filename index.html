<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script defer src="./script.js"></script>
    </head>
    <body>
        <h1 class="page-title">Calculator</h1>
        <div class="container">
            <div class="display">0</div>
            <div class="keypad">
                <button type="button" id="clear" class="btn-top">AC</button>
                <button type="button" id="negate" class="btn-top">+/-</button>
                <button type="button" id="percent" class="btn-top">%</button>
                <button type="button" class="btn-right operator">/</button>
                <button type="button" class="btn-bottom operand">7</button>
                <button type="button" class="btn-bottom operand">8</button>
                <button type="button" class="btn-bottom operand">9</button>
                <button type="button" class="btn-right operator">X</button>
                <button type="button" class="btn-bottom operand">4</button>
                <button type="button" class="btn-bottom operand">5</button>
                <button type="button" class="btn-bottom operand">6</button>
                <button type="button" class="btn-right operator">-</button>
                <button type="button" class="btn-bottom operand">1</button>
                <button type="button" class="btn-bottom operand">2</button>
                <button type="button" class="btn-bottom operand">3</button>
                <button type="button" class="btn-right operator">+</button>
                <button type="button" class="btn-bottom operand">0</button>
                <button type="button" id="decimal" class="btn-bottom">.</button>
                <button type="button" id="equal" class="btn-right">=</button>
            </div>
        </div>
    </body>
</html>
