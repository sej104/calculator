<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script defer src="./script.js"></script>
    </head>
    <body>
        <h1 class="page-title">Calculator</h1>
        <div class="container">
            <div class="display">123456789</div>
            <div class="keypad">
                <button type="button" id="all-clear" class="btn-top">AC</button>
                <button type="button" id="negate" class="btn-top">+/-</button>
                <button type="button" id="percent" class="btn-top">%</button>
                <button type="button" id="divide" class="btn-right">/</button>
                <button type="button" id="digit-7" class="btn-bottom">7</button>
                <button type="button" id="digit-8" class="btn-bottom">8</button>
                <button type="button" id="digit-9" class="btn-bottom">9</button>
                <button type="button" id="multiply" class="btn-right">X</button>
                <button type="button" id="digit-4" class="btn-bottom">4</button>
                <button type="button" id="digit-5" class="btn-bottom">5</button>
                <button type="button" id="digit-6" class="btn-bottom">6</button>
                <button type="button" id="subtract" class="btn-right">-</button>
                <button type="button" id="digit-1" class="btn-bottom">1</button>
                <button type="button" id="digit-2" class="btn-bottom">2</button>
                <button type="button" id="digit-3" class="btn-bottom">3</button>
                <button type="button" id="add" class="btn-right">+</button>
                <button type="button" id="digit-0" class="btn-bottom">0</button>
                <button type="button" id="decimal" class="btn-bottom">.</button>
                <button type="button" id="equal" class="btn-right">=</button>
            </div>
        </div>
    </body>
</html>
