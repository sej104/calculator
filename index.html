<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
        <script defer src="./script.js"></script>
    </head>
    <body>
        <h1 class="page-title">Calculator</h1>
        <div class="container">
            <div class="display">123456789</div>
            <div class="keypad">
                <button type="button" id="all-clear">AC</button>
                <button type="button" id="negate">+/-</button>
                <button type="button" id="percent">%</button>
                <button type="button" id="divide">/</button>
                <button type="button" id="digit-7">7</button>
                <button type="button" id="digit-8">8</button>
                <button type="button" id="digit-9">9</button>
                <button type="button" id="multiply">X</button>
                <button type="button" id="digit-4">4</button>
                <button type="button" id="digit-5">5</button>
                <button type="button" id="digit-6">6</button>
                <button type="button" id="subtract">-</button>
                <button type="button" id="digit-1">1</button>
                <button type="button" id="digit-2">2</button>
                <button type="button" id="digit-3">3</button>
                <button type="button" id="add">+</button>
                <button type="button" id="digit-0">0</button>
                <button type="button" id="decimal">.</button>
                <button type="button" id="equal">=</button>
            </div>
        </div>
    </body>
</html>
